<!DOCTYPE html>
<html>

<head>
    <title>7=7</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js" type="text/javascript"></script>
    <style>
        #chart-container {
            margin: 0 auto;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="chart-container">Chart will render here</div>
    <script type="text/javascript">
    FusionCharts.ready(function() {
        var updateAnnotation,
            chart = new FusionCharts({
                type: 'thermometer',
                renderAt: 'chart-container',
                id: 'myThm',
                width: '300',
                height: '500',
                dataFormat: 'json',
                dataSource: {
                    "chart": {
                        "theme": "fusion",
                        "caption": "7=7 Daily Donations",
                        "subcaption": "total donations to date",
                        "lowerLimit": "0",
                        "upperLimit": "10000",

                        "decimals": "0",
                        "numberPrefix": "R",
                        "numberSuffix": "",
                        "showhovereffect": "1",
                        "thmFillColor": "#ff0000",
                        "showGaugeBorder": "1",
                        "gaugeBorderColor": "#ff0000",
                        "gaugeBorderThickness": "2",
                        "gaugeBorderAlpha": "30",
                        "thmOriginX": "100",
                        "chartBottomMargin": "20",
                        "valueFontColor": "#000000"
                    },
                    // Day 1 = 950
                    // Day 2 = 436
                    "value": "1386"
                }
            })
            .render();
    });
    </script>
</body>

</html>
